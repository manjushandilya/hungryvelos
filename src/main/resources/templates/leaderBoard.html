<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

Teams Rankings
<table border="1">
    <tr>
        <th>Team name</th>
        <th>Kilometers</th>
    </tr>
    <tr th:each="team: ${leaderBoard.teamTotals}">
        <td th:text="${team.key}"/>
        <td th:text="${team.value}"/>
    </tr>
</table>

Bettappa
<table border="1">
    <tr>
        <th>Athlete name</th>
        <th>Elevation gain in meters</th>
    </tr>
    <tr th:each="team: ${leaderBoard.bettappa}">
        <td th:text="${team.key}"/>
        <td th:text="${team.value}"/>
    </tr>
</table>

</html>
